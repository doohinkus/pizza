<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="preheader">
      Pizza Company
    </div><!--end preheader -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="order">
            <h2>Order</h2>
            <form id="input">
              <div class="form-group">
                <h3>Choose Size</h3>
                <label for="size">Size: </label>
                <select class="size" id="size">
                  <option value="small">small</option>
                  <option value="medium" selected>medium</option>
                  <option value="large">large</option>
                  <option value="giant">giant</option>
                </select><!--end select-->
              </div><!--end form group-->
              <div class="form-group">
                <h3>Choose Toppings:</h3>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="checkbox" name="toppings" value="mushrooms"> Mushroom
                  </div><!--form group-->
                  <div class="form-group">
                    <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
                  </div><!--form group-->
                  <div class="form-group">
                    <input type="checkbox" name="toppings" value="pineapple"> Pineapple
                  </div><!--form group-->
                </div><!--end col-md-6-->
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="checkbox" name="toppings" value="ham"> Ham
                  </div><!--form group-->
                  <div class="form-group">
                    <input type="checkbox" name="toppings" value="provolone"> Provolone
                  </div><!--form group-->
                  <div class="form-group">
                    <input type="checkbox" name="toppings" value="anchovies"> Anchovies
                  </div><!--form group-->
                </div><!--end col-md-6-->
              </div><!--end form group-->
              <button type="submit" class="btn btn-success" id="input">Submit</button>
            </form><!--end form-->
            <div id="output">
              <span class="amount">Total: $0.00</span>
            </div><!--output-->
          </div><!--end order-->
        </div><!--end col-md-8-offset-2-->

      </div><!--end row-->

    </div><!--end container-->
    <div class="footer">

    </div><!--end footer-->

  </body>
</html>
